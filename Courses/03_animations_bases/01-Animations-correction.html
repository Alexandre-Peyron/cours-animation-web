<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    body {
      width: 100%;
      height: 100%;
    }

    #target {
      display: block;
      width: 100px;
      height: 100px;
      background-color: coral;
      animation-name: lkgjlkfdhjglk;
      animation-duration: 2s;
      animation-direction: alternate;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes lkgjlkfdhjglk {
      100% {
        transform: translateX(200px);
      }
    }
  </style>
</head>
<body>
  <div id="target"></div>
</body>
</html>
