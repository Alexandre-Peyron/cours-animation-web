<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Example Button</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">
  <style>
    body {
      font-family: Source Sans Pro,Helvetica,Arial,sans-serif;
      width: 100%;
      height: 100%;
    }

    #square {
      width: 200px;
      height: 200px;
      background-color: aqua;
      cursor: pointer;
    }

    #square.onclick {
      background-color: red !important;
    }

    #square.enter {
      background-color: brown;
    }
  </style>
</head>
<body>
<div id="square"></div>
</body>
<script type="application/javascript">
  let elemSquare = document.querySelector('#square'); // On met dans une variable notre carrÃ© pour pouvoir le manipuler

  elemSquare.addEventListener('click', () => {
    if(elemSquare.classList.contains('onclick')) {
      elemSquare.classList.remove('onclick');
    } else {
      elemSquare.classList.add('onclick');
    }
  });

  elemSquare.addEventListener('mouseenter', () => {
    elemSquare.classList.add('enter');
  });

  elemSquare.addEventListener('mouseleave', () => {
    elemSquare.classList.remove('enter');
  });
</script>
</html>
