<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
    }

    #my-canvas {
      background-color: #f4f5f6;
    }

    /* Votre CSS ici */

  </style>
</head>
<body>
<!-- Votre HTML-->
<canvas id="my-canvas" width="350" height="350"> </canvas>
</body>
<script type="text/javascript">
    // Votre JS ici
    var c = document.getElementById( 'my-canvas' );
    var ctx = c.getContext("2d");

    // Fond
    ctx.fillStyle = 'yellow';
    ctx.fillRect(50,50,250,250);

    // Bouche
    ctx.fillStyle = "black";
    ctx.fillRect(125,225,100,25);
    ctx.fillRect(100,200,25,25);
    ctx.fillRect(225,200,25,25);

    // Yeux
    ctx.fillStyle = "black";
    ctx.fillRect(100,125,50,25);
    ctx.fillRect(200,100,50,50);
</script>
</html>
