<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Loader Dots</title>
  <style>
    body {
      width: 100%;
      height: 100%;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 142px;
      height:40px;
      background:#fff;
      filter: contrast(20);
    }

    .loader .dot {
      position: absolute;
      width: 16px;
      height: 16px;
      top: 12px;
      left: 15px;
      filter: blur(4px);
      background: #2a2a2a;
      border-radius: 50%;
      animation: dot-animation 3s infinite;
    }

    .loader .dots span {
      display: block;
      float: left;
      width: 16px;
      height: 16px;
      margin-left: 16px;
      filter: blur(4px);
      background: #2a2a2a;
      border-radius: 50%;
    }

    .loader .dots {
      margin-top: 12px;
      margin-left: 31px;
      animation: dots-animation 3s infinite;
    }

    @keyframes dot-animation {
      50% {
        transform: translateX(96px);
      }
    }

    @keyframes dots-animation {
      50% {
        transform: translateX(-31px);
      }
    }

  </style>
</head>
<body>
  <div class="loader">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
